<body>
    <script>
        typeof'Hello world!';  //string
        typeof true; //boolan
        typeof 123456; //number
        typeof null; //比較特別,是個object
        typeof undefined; //undefined
        typeof{name:'Jack'}; //object
        typeof function(){}; //function
        typeof[1,2,3]; //object
      
    </script>
