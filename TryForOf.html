<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     var arr=[1,"Hello",null,new Date()];

     //比起for簡單易懂,但有瀏覽器支援性問題
     for(var item of arr)
     {
         console.log(item);
     }

     //老寫法,很兼用
     for(var i =0 ;i < arr.length; i++)
     {
         var item=arr[i];
         console.log(item);
     }

    </script>
</body>
</html>
